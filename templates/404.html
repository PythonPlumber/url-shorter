<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZLY - 404 Error</title>
    <style>
      body {
        background-color: #f1f1f1;
        font-family: Arial, sans-serif;
      }
      .container {
        text-align: center;
        margin-top: 50px;
        opacity: 0;
        transform: translateY(20px);
        animation: fade-in 0.5s ease-out forwards;
      }
      h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }
      p {
        font-size: 18px;
        margin-bottom: 30px;
      }
      a {
        color: #0099cc;
        text-decoration: none;
        transition: color 0.3s ease-in-out;
      }
      a:hover {
        color: #ff6600;
      }
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404 Error</h1>
      <p>The page you requested could not be found.</p>
      <p>Please check the URL you're looking for.</p>
      <a href="/">Return to homepage</a>
    </div>
  </body>
</html>
